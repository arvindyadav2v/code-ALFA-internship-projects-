<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <style>
        /* styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #35424a;
        }

        button {
            padding: 10px 15px;
            background: #35424a;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .feed {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .feed h3 {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .feed p {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Social Media Dashboard</h1>
        </header>
        <main>
            <section id="login-section">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </section>
            <section id="feed-section" style="display:none;">
                <h2>Your Feeds</h2>
                <button id="connect-accounts">Connect Social Accounts</button>
                <div id="feeds"></div>
            </section>
        </main>
    </div>
    <script>
        // JavaScript code
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate login
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('feed-section').style.display = 'block';
                loadFeeds();
            }
        });

        document.getElementById('connect-accounts').addEventListener('click', function() {
            // Simulate connecting accounts
            alert('Social accounts connected!');
        });

        function loadFeeds() {
            // Simulate fetching feeds from social media
            const feedsContainer = document.getElementById('feeds');
            feedsContainer.innerHTML = `
                <div class="feed">
                    <h3>Twitter Feed</h3>
                    <p>This is a tweet.</p>
                </div>
                <div class="feed">
                    <h3>Facebook Feed</h3>
                    <p>This is a post.</p>
                </div>
                <div class="feed">
                    <h3>Instagram Feed</h3>
                    <p>This is a photo.</p>
                </div>
            `;
        }

        // Authentication
        async function authenticate(username, password) {
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(error);
            }
        }

        // API Integration
        async function getTweets() {
            try {
                const response = await fetch('/api/twitter', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer YOUR_TWITTER_BEARER_TOKEN',
                    },
                });
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>
</html>
